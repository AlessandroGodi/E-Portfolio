<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treat Copy Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <div class="nav__container">
            <figure class="logo--wrapper">
                <img src="./assets/Treat-logo.png" alt="" class="logo">
                <a href="" class="Treact">Treact</a>
            </figure>
            <ul class="nav__links">
                <li><a href="" class="nav__link">About</a></li>
                <li><a href="" class="nav__link">Blog</a></li>
                <li><a href="" class="nav__link">Pricing</a></li>
                <li><a href="" class="nav__link">Contact Us</a></li>
                <li><a href="" class="nav__link--primary">Login</a></li>
                <button class="button">Sign Up</button>
            </ul>
        </div>
    </nav>

    <main>
        <section #="templates">
            <div class="container">
                <div class="row row__templates">
                    <div class="templates__description">
                        <h1 class="templates__description--title">
                            Beautfil React Templates <span class="text-purple">for you</span>
                        </h1>
                        <p class="templates__description--para">
                            Our templates are easy to setup, understand and customize. Fully modular components with a
                            variety of pages and components.
                        </p>
                        <figure class="templates__imput--fig">
                            <input type="email" placeholder="example@gmail.com" class="templates__imput">
                            <button class="button templates__button">Get Started</button>
                        </figure>
                        <p class="templates__description--users">
                            OUR TRUSTED CUSTOMERS
                        </p>
                        <img src="./assets/trusted-users.png" alt="" class="trusted-customers">
                    </div>
                    <div class="templates__img--wrapper">
                        <img src="./assets/desk-img.png" alt="" class="templates__img">
                    </div>
                </div>
            </div>
        </section>

        <section #="features">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
